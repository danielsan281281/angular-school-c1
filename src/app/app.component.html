  <h1 [style.font-size.%]="myHelloComponent.namesList.length > 0 ? 200 : 150" [style.color]="myHelloComponent.namesList.length > 0 ? 'red' : 'black'">

  </h1>
  <div [class.hidden]="myHelloComponent.inputName.length == 0">

  <custom-hello #myHelloComponent (sayHello)="onSayHello($event)"></custom-hello>
